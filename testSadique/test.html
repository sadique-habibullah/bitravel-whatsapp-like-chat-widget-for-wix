        function addNewLineNodesAfterEachParagraph(nodes) {

        function generateId(length = 10) {
            const letters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lettersAndNumbers = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';

            if (length < 1) return '';

            let id = letters.charAt(Math.floor(Math.random() * letters.length)); // First character: letter
            for (let i = 1; i < length; i++) {
                id += lettersAndNumbers.charAt(Math.floor(Math.random() * lettersAndNumbers.length));
            }

            return id;
        }
